<table class="table table-hover">
    <thead>
      <tr>
        <th scope="col">#</th>
        <th scope="col">Description</th>
        <th scope="col">QTY</th>
        <th scope="col">Stock</th>
      </tr>
    </thead>
    <tbody *ngIf="products">
        <tr *ngFor="let product of products.data">
            <td>
                <i class="fa fa-trash p-1" role="button" (click)="delete(product.id)"></i>
                <i class="fa fa-pencil p-1" role="button" routerLink="/products/edit/{{product.id}}"></i>
            </td>
            <td>{{product.description}}</td>
            <td>{{product.qty}}</td>
            <td>{{product.qty-product.out}}</td>
        </tr>
    </tbody>
  </table>
